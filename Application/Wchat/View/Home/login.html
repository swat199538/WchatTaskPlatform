<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <a href="index.html" class="logo">
                            <i class="icon-layers"></i>
                            <span>NEU</span>BOARD</a>
                    </div>
                </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            用户登入
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p> </p>
                        <form class="form-horizontal" method="post" action="{:U('Home/login')}">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" name="username" class="form-control" id="email" value="{$data['username']}" placeholder="请填写用户名">
                                    <i class="fa fa-user"></i>
                                    <div class="help-block">{$error['username']}</div>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="请填写密码">
                                    <i class="fa fa-lock"></i>
                                    <div class="help-block">{$error['password']}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="captcha" value="" style="padding-left: 32px" placeholder="验证码">
                                    <i class="fa fa-key"></i>
                                    <span class="help-block">{$error['captcha']}</span>
                                </div>
                                    <span class="input-group-btn">
                                            <img style="cursor: pointer;" src="{:U('Home/verfiyImg')}" onclick='this.src="{:U('Home/verfiyImg')}?" + Math.random()'>
                                    </span>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block">登 入</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
