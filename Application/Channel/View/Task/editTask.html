<section id="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="margin-bottom:2px;">
                    <h3 class="panel-title">
                        修改任务
                        <a type="button" style="margin-left:2%;" class="btn btn-success active" role="botton" href="{:U('Task/index')}">返回列表</a>
                    </h3>
                    <div class="actions pull-right">
                        <i class="fa fa-chevron-down"></i>
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal form-border" method="post" action="{:U('Task/editTask')}" id="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务名称</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="title" value="{$taskRest.0.title}{$info.title}" placeholder="任务的名称"/>
                                <div class="help-block">{$error.title}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control datepicker" name="start_time" value="{$taskRest.0.start_time}{$info.start_time}"  readonly placeholder="开始任务的时间">
                                <div class="help-block">{$error.start_time}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control datepicker" name="end_time" value="{$taskRest.0.end_time}{$info.end_time}" readonly placeholder="结束任务的时间"/>
                                <div class="help-block">{$error.end_time}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务执行速度限制</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$taskRest.0.rate}{$info.rate}"  class="form-control" name="rate" placeholder="一分钟最多多少人接任务(0为不限速)"/>
                                <div class="help-block">{$error.rate}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$taskRest.0.remark}{$info.remark}"  class="form-control" name="remark" placeholder="方便管理员审核（可不填）"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="submit" class="btn btn-parimary">提　交</button>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$taskRest.0.id}{$info.id}">
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(function () {
        $("#firstLi").removeClass("active");
        $("#secondLi").addClass("active");
    })
</script>
