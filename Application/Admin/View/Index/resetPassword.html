<section id="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="margin-bottom:2px;">
                    <h3 class="panel-title">
                        密码修改
                        <a type="button" style="margin-left:2%;" class="btn btn-success active" role="botton" href="{:U('Index/index')}">返回列表</a>
                    </h3>
                    <div class="actions pull-right">
                        <i class="fa fa-chevron-down"></i>
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal form-border" method="post" action="{:U('Index/resetPassword')}" id="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原始密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" name="password" value="" placeholder="请输入原始密码"/>
                                <div class="help-block">{$error['password']}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" name="new_password" value="" placeholder="请输入新密码"/>
                                <div class="help-block">{$error['new_password']}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码确认</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" name="new_password_confirmation" value="" placeholder="请再次输入新密码"/>
                                <div class="help-block">{$error['new_password_confirmation']}</div>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$Think.session.user.id}" />
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="submit" class="btn btn-parimary">提　交</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
